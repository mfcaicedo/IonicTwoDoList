<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Task
    </ion-title>
    <ion-buttons slot="end">
      <ion-button icon-left (click)="addTask()">
        <ion-icon slot="icon-only" name="add">
        </ion-icon>
        Add Task
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let task of tasks;">
      <ion-item [ngClass]="{'task-done': task.status === 'done'}">
        <ion-label>
          {{task.title}}
        </ion-label>
      </ion-item>
      <ion-item-options (ionSwipe)="deleteTask(task, slidingItem)" side="end">
        <ion-item-option color="primary" (click)="markAsDone(task, slidingItem)">
          <ion-icon slot="icon-only" name="checkmark"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteTask(task, slidingItem)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <!-- <ion-item *ngFor="let task of tasks;">
      <ion-label>
        {{task.title}}
      </ion-label>
    </ion-item> -->
  </ion-list>
